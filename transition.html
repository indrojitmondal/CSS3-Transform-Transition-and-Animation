<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition</title>
    <style>
        .box{
            width: 300px;
            height: 100px;
            border: 1px solid red;
            background-color: peachpuff;
            transition: width 1s linear 1s;
        }
        .box:hover{
            width: 500px;
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
